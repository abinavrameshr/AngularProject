


<div class="top-bar">
        <a href="#"> <img class="logo" src="http://logodust.com/img/free/logo28.png">
        </a>
             <div class="top-bar-title">Configuration Management V2.0</div>
             <div class="menu">
                 <div *ngIf = "theUser">
                 <ul>
                    <li class="nav-menu1"><a (click)="chooseMode('create')">Create change</a></li>
                    <li *ngIf="menuChoice" class="nav-menu3"><a [routerLink]="['/admin/Configuration']" (click)="chooseMode('')">Manage Changes</a></li>
                    <li class="nav-menu2"><a (click)="logout()">Logout</a></li>
                 </ul>
                </div>
             </div>
     </div>

     <div style="position: absolute; top: 20%; left: 20%; max-width: 60%;" [ngSwitch]="menuChoice">
        <div *ngSwitchCase="'create'"><create-incident></create-incident></div>
        <div *ngSwitchDefault>
            <div *ngIf = "formDisplay" class="row">
                  <div class="row" *ngFor="let Configuration of incidents">
                     <div class="spacer"> 
                        <div class="media-object">
          
                         <div class="media-object-section main-section">
                            <h4 style="font-weight: bold">{{Configuration.title}}</h4>
                            <p>{{Configuration.content | truncate:140}}</p>
                            <h4 style="font-weight: bold">Status :  {{Configuration.status}}</h4>
                            <p>Created by: {{Configuration.userName}}</p>
                            <div>
                               <a style="padding-right: 10px; color:green" class="btn" (click)="editIncident(Configuration)" >Edit</a>
                               <a style="padding-left: 10px; color: red" class="btn" (click)="closeIncident(Configuration)" >Close Change</a>
                            </div>
                         </div>
                        </div>
                     </div> 
                  </div>
               </div>
          
               <div *ngIf = "!formDisplay" class="row">
                   <form>
                      <div class="row">
                         <div class="" style="left:20%;">
                            <label>Change Title<br>
                               <input type="text" [(ngModel)]="singleIncident.title"
                               name="editIncident" required #psTitle="ngModel">
                            </label>
                         </div>
                      </div>
                      <div class="row">
                         <div class="" style="left:20%;">
                            <label>Configuration Content<br>
                               <textarea rows="15" id="content" [(ngModel)]="singleIncident.content" 
                               name="editContent" required #psContent="ngModel"></textarea>
                            </label>
                         </div>
                      </div>
                      <div style="left: 20%;" class="btn">
                         <div>
                             <div>
                                 <button style="background-color: green; color:white"class="success" type="button" [disabled]="!psTitle.valid || !psContent.valid" 
                                  (click)="updateIncident(singleIncident)">Update Change</button>
                                 <button style="background-color: red; color:white" class="cancel" type="button" (click)="cancelEdit()">Cancel</button>
                             </div>      
                         </div>
                  </div>
                   </form>
               </div>
          
          
          
             </div>
          </div>
